{{define "admin/examinelist.html"}}
<!-- <link rel="stylesheet" href="http://localhost:8080/static/css/pagination.css">
<script src="http://localhost:8080/static/js/pagination.js"></script> -->


<ol class="breadcrumb bg-white w-100 rounded-0 shadowbox">
    <li class="breadcrumb-item"><a href="/">主页</a></li>
    <li class="breadcrumb-item"><a href="#">数据操作</a></li>
    <li class="breadcrumb-item active">文章列表</li>
</ol>


<div class="card">
    <div class="card-body">


        <div class="row mb-2">

            <div class="col-md-4 col-4 pr-1">

                <select onchange="ExamineListJs.choose()" class="form-control" id="state_search">
                    <option value="0">全部文章</option>
                    <option value="1">已发布</option>
                    <option value="2">待审核</option>
                    <option value="3">审失败</option>
                    <option value="4">草稿箱</option>
                </select>

            </div>
            <div class="col-md-4 col-4 pl-1 pr-1">
                <select onchange="ExamineListJs.choose()" name="list_search" class="form-control" id="list_search">
                    <option value="0">全部栏目</option>
                    {{range .ListMap}}
                    <option value="{{.list_id}}">{{.list_title}}</option>
                    {{end}}
                </select>
            </div>
            <div class="col-md-4 col-4 pl-1">
                <select onchange="ExamineListJs.choose()" name="date_search" class="form-control" id="date_search">
                    <option value="0">全部日期</option>
                    <option value="1">一天内</option>
                    <option value="2">三天内</option>
                    <option value="3">一周内</option>
                    <option value="4">一月内</option>
                    <option value="5">三月内</option>
                </select>
            </div>
        </div>


        <div class="table-responsive">
            <table class="artlist_table table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>
                            <nobr>标题</nobr>
                        </th>
                        <th>
                            <nobr>栏目</nobr>
                        </th>
                        <th>
                            <nobr>日期</nobr>
                        </th>
                        <th>
                            <nobr>浏览</nobr>
                        </th>

                    </tr>
                </thead>
                <tbody>


                    {{range .ArticleList}}
                    <tr>
                        <td>
                            <a class="artlist_et" data-href="{{.id}}" href="javascript:void(0);">
                                <strong>{{.title}}</strong>
                            </a>
                            <span>
                                <strong>
                                    <nobr> — {{.state}}</nobr>
                                </strong>
                            </span>

                            <div class="artlist_row">
                                <nobr>
                                    <span class="artlist_et" data-href="{{.id}}">
                                        <a href="javascript:void(0);"><i class="fa fa-pen-nib mr-1"></i>编辑</a> | </span>
                                    <span class="artlist_del" data-href="{{.id}}">
                                        <a href="javascript:void(0);"><i class="fa fa-trash-alt mr-1"></i>删除</a> |
                                    </span>
                                    <span class="artlist_et" data-href="{{.id}}">
                                        <a href="javascript:void(0);"><i class="fa fa-eye mr-1"></i>预览</a></span>
                                </nobr>
                            </div>

                        </td>
                        <td>
                            <nobr>{{.listname}}</nobr>
                        </td>
                        <td>最后修改<br>
                            <nobr>{{.time}}</nobr>
                        </td>
                        <td>
                            <nobr>{{.see}}</nobr>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>


        <div class="bg-white row pb-3">
            <div class="col ht-page"></div>
        </div>

    </div>
</div>


<input type="hidden" id="datalist" data-state="{{.GetState}}" data-list="{{.GetList}}" data-date="{{.GetDate}}"
    data-getpage="{{.GetPage }}" data-totalrecord="{{.TotalRecord }}" data-numpage="{{.NumPage }}" />

<script>
    ExamineListJs.init();
</script>

{{end}}

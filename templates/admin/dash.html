{{define "admin/dash.html"}}
<ol class="breadcrumb_view">
  <li class="breadcrumb-item"><a href="/">主页</a></li>
  <li class="breadcrumb-item"><a href="#">控制面板</a></li>
  <li class="breadcrumb-item active">仪表盘</li>
</ol>

<div class="row dash_info_box m-0">
  <div class="col-md-6 col-lg-3 col-12">
    <div class="dash_erji_box">
      <span class="dash_icon bg-info"><i class="fa fa-users text-white"></i></span>
      <div class="dash_info dash_click" data-href="fanslist">
        <span class="dash_info_text">粉丝</span>
        <span class="dash_info_number" data-val="{{.TotalFans}}"></span>
      </div>
    </div>
  </div>

  <div class="clearfix visible-sm-block"></div>
  <div class="col-md-6 col-lg-3  col-12 ">
    <div class="dash_erji_box">
      <span class="dash_icon bg-success"><i class="fa fa-heart text-white"></i></span>

      <div class="dash_info dash_click" data-href="focuslist">
        <span class="dash_info_text">关注</span>
        <span class="dash_info_number" data-val="{{.TotalFouc}}"></span>
      </div>
    </div>
  </div>


  <div class="col-md-6 col-lg-3  col-12 ">
    <div class="dash_erji_box">
      <span class="dash_icon bg-danger"><i class="fa fa-thumbs-up text-white"></i></span>

      <div class="dash_info dash_click" data-href="zanlist">
        <span class="dash_info_text">获赞</span>
        <span class="dash_info_number" data-val="{{.TotalZan}}"></span>
      </div>
    </div>
  </div>



  <div class="col-md-6 col-lg-3  col-12 ">
    <div class="dash_erji_box">
      <span class="dash_icon bg-warning"><i class="fa fa-comment-dots text-white"></i></span>
      <div class="dash_info dash_click" data-href="commlist">
        <span class="dash_info_text">评论</span>
        <span class="dash_info_number" data-val="{{.TotalComm}}"></span>
      </div>
    </div>
  </div>
</div>


<div class="row m-0 p-0 pr-2 pb-2">

  <div class="col-lg-8 col-12 mb-1 p-0 pl-2 ">

    <div class="dash_box_view box-success mt-1">
      <div class="dash_box_header with-border">
        <h3 class="dash_box_title">草稿箱</h3>
        <div class="dash_tools_view pull-right">
          <button type="button" class="btn dash_box_tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <div class="btn-group">
            <button type="button" class="btn dash_box_tool dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-wrench"></i></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
          <button type="button" class="btn dash_box_tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>

      <form id="form" onsubmit="return DashJs.checkForm();">
        <div class="col pb-5 pt-2">

          <div class="form-group">
            <label class="control-label">文章标题</label>
            <input class="form-control" name="title" id="title" placeholder="请填入文章标题" type="text">
          </div>

          <label class="control-label">文章内容</label>
          <textarea id="mytextarea"></textarea>
          <input type="hidden" name="con" id="con">

          <div class="mt-3 mb-3 w-100">
            <button type="submit" class="dash_save btn btn_default float-right d-none d-sm-block">保存草稿</button>
            <button type="submit" class="dash_save btn btn_default col-12 d-sm-none">保存草稿</button>
          </div>
        </div>

        <input type="hidden" name="listid" value="2">
        <input type="hidden" name="state" value="0">

      </form>

    </div>



  </div>

  <div class="col-lg-4 col-md-12 col-12 col-sm-12 p-0 pl-2 mt-1 ">

    <div class="dash_box_view box-primary">

      <div class="dash_box_header with-border">
        <h3 class="dash_box_title">听恐怖音乐写文章</h3>

        <div class="dash_tools_view float-right">
          <button type="button" class="btn dash_box_tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn dash_box_tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>


      <div class="dash_box_body">

        <div id="aplayer"></div>

      </div>

      <script>
        DashJs.init();
      </script>
      <!-- /.box-footer -->
    </div>

  </div>

</div>
{{end}}

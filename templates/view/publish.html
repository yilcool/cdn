{{define "view/publish.html"}}
<!DOCTYPE html>

<head>
  <!-- 不允许收录 -->
  <meta name="robots" content="nofollow" />
  {{template "headerJS" .}}
  <title>投稿文章 - 恐怖公社</title>
  <meta name="keywords" content="灵异经历,灵异事件,神秘力量,细思密恐,灵异聚集地">
  <meta name="description" content="灵异经历，灵异事件，神秘力量的聚集分享地">
  <script src="https://cdn.staticfile.org/tinymce/5.0.16/tinymce.min.js"></script>
</head>

<body>

  {{template "header" .}}

  <div class="container">
    <div class="row">
      <!-- 左面的col-8页面 -->
      <div class="col-md-8 col-12 pr-0 pl-0 mt-2">

        <div class="tg_box">

          <div class="tg_jum">
            <span>
              <strong>投稿说明：</strong></br>
              1、欢迎分享灵异事件，会员投票多数同意后在首页显示（<a href="/votelist"
                class="text-danger">什么叫会员投票审核？点此了解！</a>）；</br>2、投稿无需注册，仅能投递文字内容，如需上传图片，请登录后在会员中心投稿；（<a
                href="/user/login.html" class="text-danger">点此登录后台面板！</a>）</br>
            </span>
          </div>

          <form id="post_form" onsubmit="return TouGaoJs.checkForm();">
            <div class="form-group">
              <label class="control-label">您的昵称:*</label>
              <input class="form-control" name="nickname" id="nickname" placeholder="请填入昵称" type="text">
            </div>

            <div class="form-group">
              <label class="control-label">文章标题*</label>
              <input class="form-control" name="title" id="title" placeholder="请填入文章标题" type="text">
            </div>

            <div class="form-group">
              <label class="control-label">分类栏目*</label>
              <select class="form-control" id="listid" name="listid">
                {{range .ArticleList}}
                <option value="{{.id}}">{{.title}}</option>
                {{end}}
              </select>
            </div>

            <label class="control-label">文章内容*</label>

            <!-- <textarea class="tg_text form-control" id="content" name="content" placeholder='请输入文字'></textarea> -->
            <textarea id="mytextarea"></textarea>
            <div class="mt-3 pb-5 h-100 ">
              <button type="submit" class="btn btn-success col-md-3 col-12 text-center float-right">提交内容</button>
            </div>
            <input type="hidden" name="content" id="content" />
          </form>

        </div>
      </div>

      <!--右面的col-4页面 -->
      <div class="col-md-4 col-12">
        <div class="row">
          <!-- 这个是间隔 -->
          <span class="mid_jiange d-md-block d-none"></span>

          <div class="col pl-0 pr-0">
            <!-- 二维码 -->
            <div class="box_right mt-2 mb-2">
              <img class="col" src="https://s2.ax1x.com/2019/10/15/KP1mh8.jpg">
            </div>
            <!-- 右面最新评论 -->
            <div class="box_right mt-1 mb-2" id="comm_laster"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  {{template "footer" .}}

  <script>
    function AsyncSuccess() {
      TouGaoJs.init();
    }
  </script>

</body>

</html>
{{end}}
